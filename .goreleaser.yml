before:
  hooks:
    - go mod tidy
builds:
- goos:
  - freebsd
  - linux
  - darwin
- goarch:
  - amd64
  - arm
  - arm64
  - mips
  - mipsle
  - mips64
  - mips64le
- goarm:
  - 5
  - 6
  - 7
- env:
  - CGO_ENABLED=0
archives:
  files:
    - LICENSE
    - README.md
checksum:
  name_template: 'checksums.txt'
release:
  name_template: "{{.ProjectName}}-v{{.Version}}"
brew:
  github:
    owner: nextdns
    name: homebrew-tap
  commit_author:
    name: NextDNS Team
    email: team@nextdns.io
  homepage: https://nextdns.io
  description: NextDNS DNS/53 to DoH Proxy
  caveats: "To install NextDNS, run the following command:

    sudo nextdns install --config <your_conf_id>

Then setup your DNS manually to 127.0.0.1 or by running:

    nextdns activate
"
nfpms:
  -
    id: deb
    vendor: NextDNS Inc
    homepage: https://nextdns.io
    maintainer: NextDNS Team <team@nextdns.io>
    description: NextDNS DNS/53 to DoH Proxy
    license: MIT
    formats: [deb]
    bindir: /usr/bin
  -
    id: rpm
    vendor: NextDNS Inc
    homepage: https://nextdns.io
    maintainer: NextDNS Team <team@nextdns.io>
    description: NextDNS DNS/53 to DoH Proxy
    license: MIT
    formats: [rpm]
    bindir: /usr/bin
changelog:
  sort: asc
  filters:
    exclude:
    - '^docs:'
    - '^test:'
